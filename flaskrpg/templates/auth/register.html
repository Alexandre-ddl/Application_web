{# -*- mode: jinja2; -*- #}
{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="username">Username</label>
      <input name="username" id="username" required class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required class="form-control">
    </div>
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input name="fullname" id="fullname" class="form-control">
    </div>
    <div class="form-group">
      <label for="profile_desc">Profile Description</label>
      <input name="profile_desc" id="profile_desc" required class="form-control">
    </div>
    <div class="form-group">
      <label for="avatar">Avatar (optional)</label>
      <input type="file" name="avatar" id="avatar" class="form-control-file">
    </div>
    <input class="btn btn-primary" type="submit" value="Register">
  </form>
{% endblock %}
